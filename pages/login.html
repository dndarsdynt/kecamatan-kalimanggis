<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="icon" type="img/png" href="/assets/img/icon-kec.png">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/nav.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrap">
                <div class="logo">
                    <img src="/assets/img/logo.png" alt="logo" width="72px">
                </div>
                <div class="list-nav">
                    <div class="home-list"><a href="/index.html">Home</a></div>
                    <div class="profil-list">
                        <a>Profil</a>
                        <div class="dropdown-wrap">
                            <ul class="dropdown">
                                <li><a href="/pages/sejarah.html">Sejarah</a></li>
                                <li><a href="/pages/kepegawaian.html">Kepegawaian</a></li>
                                <li><a href="/pages/struktur.html">Struktur</a></li>
                                <li><a href="/pages/pelayanan.html">Layanan</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="info-list">
                        <a>Info</a>
                        <div class="dropdown-wrap">
                            <ul class="dropdown">
                                <li><a href="/pages/gallery.html">Galeri</a></li>
                                <li><a href="/pages/berita.html">Berita</a></li>
                                <li><a href="/pages/kontak.html">Kontak</a></li>
                                <li><a href="/pages/tentangkami.html">Tentang Kami</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="login"></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username"
                    required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password"
                    required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
    
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
    
                <button type="submit" class="btn">Login</button>
    
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </main>
    
    <script src="/assets/script/scroll-reveal.js"></script>
</body>
</html>
